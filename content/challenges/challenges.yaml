
- slug: marine-litter
  title: "Finding garbage in the ocean: Can you beat the experts?"
  description: "Researchers have annotated a dataset containing pictures from around the world to pick out pixels containing marine debris. Others have proposed a basic model to detect this litter. The challenge is: can you make their model better?" 
  year: Spring 2023
  expert: Dr. Paul Springer
- slug: fashion-industry
  title: AI Transforms the Fashion Industry for Circularity
  description: "The fashion industry faces social, environmental, and economic sustainability challenges, with issues such as unsafe working conditions, carbon emissions, waste crisis, and inadequate waste management. A Digital Product Passport (DPP) addresses these challenges, aiming to share essential sustainability and circularity information across industry stakeholders and empower consumers to make sustainable choices. The DPP requirements cover various aspects of the product life cycle and create the need for innovation management in areas like brand-customer interaction, authentication, warehouse management, and demonstrating sustainability's impact on business. The goal is to create a circular fashion value chain while ensuring compliance and maintaining or growing profit margins."
  year: Spring 2023
  expert: Carina Legl
- slug: argument-mining
  title: Mining Arguments
  description: The challenge of argument mining involves extracting and analyzing arguments from textual sources, such as discussions or debates, to identify and understand the underlying claims, evidence, and reasoning. By uncovering and organizing arguments, argument mining aims to provide insights, facilitate information synthesis, and support decision-making processes.
  year: Spring 2023
  expert: Vinzent Ellissen
- slug: eu-ai-act
  title: "Does the EU AI Act promote socially sustainable AI?"
  description: "The challenge involves a detailed analysis of current version of the EU AI Act with a focus on the question: In how far does the EU AI Act promote social sustainability goals? The goal is to provide some suggestions for improvement to be forwarded to MEP and shadow rapporteur, Alex Voss."
  year: Spring 2023
  expert: Felix Rank
- slug: ai-model-cards
  title: "AI Model Cards - a new concept to standardize environmental reporting for AI models"
  description: The challenge is to propose clearly defined sustainability indicators that could be included as part of a standardization drive for AI model cards, which can provide regulators with comparable benchmarks that measure sustainability practices of AI models across regulatory environments
  year: Spring 2023
  expert: Johannes Leon Kirnberger
- slug: analyzer-data
  title: "Unlock circularity and avoid waste."
  description: "Imagify seeks to come up with product improvement suggestions based on customer feedback. Processing huge chunks of visual and textual data is a great challenge. A machine learning system that processes this information and recognizes common problems is vital.  Support Imagify with a process that translates qualitative context information around photos into key-take-aways to help engineers and designers even more to minimize their time-efforts and maximize their ability to deduct actionable insights."
  year: Spring 2023
  expert: Stefan Hauser
- slug: sustainable-truth
  title: "Sustainable Truth"
  description: "How can we leverage AI to identify and validate sustainability assumptions?"
  year: Winter 2023
  expert: Vinzent Ellissen
- slug: verifying-product-carbon-footprints
  title: "Verifying Product Carbon Footprints"
  description: "The SINE Foundation's challenge centers on using AI to verify product carbon footprints and improve data quality for sustainability initiatives, while managing complexities in carbon footprint calculations."
  year: Winter 2023
  expert: Aurel Stenzel
- slug: ethical-challenges-of-ai
  title: "Didactic approaches to teaching ethical challenges of Artificial Intelligence"
  description: "As AI causes prominent paradigm shifts in society, the demand for advanced knowledge of the ethical challenges of AI increases. By leveraging diverse didactical methods, we developed a workshop to sharpen industry and political actors’ expertise of ethical AI."
  year: Winter 2023
  expert: Felix Rank
- slug: ai-transforms-fashion-industry
  title: "AI Transforms the Fashion Industry for Circular Commerce"
  description: "How can AI-driven analysis and algorithms optimize pricing strategies for pre-owned fashion items and goods in the resale market, considering various factors such as market trends, consumer behavior, product condition, stocks, and demand fluctuations, to ensure competitive pricing and maximize profitability?"
  year: Winter 2023
  expert: Carina Legl
- slug: sustainable-ecosystem
  title: "Creating a fully sustainable startup ecosystem"
  description: "The challenge consists of establishing a sustainable startup ecosystem in which not only big companies, but also small companies are able to solve their problems concerning sustainability in all its dimensions."
  year: Winter 2023
  expert: Lucía Lara Vargas, Bastian Burger